version: 1

sitemaps:
  site:
    origin: https://www.jmp.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /jmp-en.json
        destination: /en/sitemap.xml
        hreflang: en
        alternate: /{path}
      de:
        source: /jmp-de.json
        destination: /de/sitemap.xml
        hreflang: de
        alternate: /de/{path}
