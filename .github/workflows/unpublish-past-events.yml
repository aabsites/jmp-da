name: Unpublish Test
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 21 * * *'
  workflow_dispatch:

jobs:
  unpublish:
    environment:
      name: main
    runs-on: ubuntu-latest
    steps:
      - name: Every time
        run: echo "Run this every 15 minutes"
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run Script
        id: unpublish-script
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        uses: actions/github-script@v7
        with:
          script: |
            const { default: unpublishPastEvents } = await import('${{ github.workspace }}/scripts/unpublish-pages.mjs')

            const response = await unpublishPastEvents(process.env.AUTH_TOKEN)
            console.log(response)
            return response
          result-encoding: string
      - name: Send Email Notifications
        uses: cinotify/github-action@main
        with:
          to: 'laurel.timko@jmp.com'
          subject: 'Unpublished pages'
          body: "${{steps.unpublish-script.outputs.result}}"
          type: 'text/html'
